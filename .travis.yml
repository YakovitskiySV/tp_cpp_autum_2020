dist: trusty
sudo: required
language: cpp

matrix:
  include:
    - os: linux
      compiler: gcc

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-6
      - gcc-6
      - valgrind
      - cmake

script:
  - sudo apt-get install libgtest-dev
  - sudo ln -s usr/local/bin/gcc-6
  - sudo ln -s usr/local/bin/g++-6
  - sudo apt-get install libpthread-stubs0-dev
  - dpkg -S /usr/lib/x86_64-linux-gnu/libpthread.a
  - cd /usr/src/gtest
  - sudo cmake .
  - sudo make
  - sudo cp *.a /usr/lib
  - cmake --version
  - cd /home/travis/build/YakovitskiySV/tp_cpp_autum_2020/
  - sudo cmake .
  - sudo make
  - ./tests.out
