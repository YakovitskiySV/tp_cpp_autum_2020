dist: trusty
sudo: required
language: cpp

matrix:
  include:
    - os: linux
      compiler: gcc

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-6
      - gcc-6
      - valgrind
      - cmake
      - cppcheck
      - locv
      - gcovr

before_script:
  - sudo apt-get install libgtest-dev
  - sudo ln -s usr/local/bin/gcc-6
  - sudo ln -s usr/local/bin/g++-6
  - cd /usr/src/gtest
  - sudo cmake .
  - sudo make
  - sudo cp *.a /usr/lib
  - cmake --version

script:
  - cd "${TRAVIS_BUILD_DIR}"
  - sudo cmake .
  - sudo make
  - ./tests.out
